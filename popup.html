<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: 'Segoe UI', sans-serif; padding: 10px; background-color: #121212; color: white; }
    h3 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
    p { font-size: 12px; color: #aaa; margin-bottom: 15px; }
    .checkbox-container { display: flex; align-items: center; margin-bottom: 8px; }
    input[type="checkbox"] { margin-right: 10px; accent-color: #00ff00; /* Green for "Go/Show" */ }
    label { font-size: 14px; cursor: pointer; }
    button { width: 100%; padding: 8px; background: #fff; color: #000; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; font-weight: bold;}
    button:hover { background: #ddd; }
  </style>
</head>
<body>
  <h3>Focus Mode</h3>
  <p>Select the ONLY sections you want to see. Everything else (and Explore) will be hidden.</p>
  
  <div id="options-list"></div>

  <button id="save-btn">Apply Focus</button>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px; background-color: #121212; color: white; }
    h3 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .checkbox-container { display: flex; align-items: center; margin-bottom: 8px; }
    input[type="checkbox"] { margin-right: 10px; accent-color: #ff0000; }
    label { font-size: 14px; cursor: pointer; }
    button { width: 100%; padding: 8px; background: #ff0000; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;}
    button:hover { background: #cc0000; }
    .scroll-area { max-height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <h3>YT Music Hider</h3>
  <div class="scroll-area" id="options-list">
    </div>
  <button id="save-btn">Apply Changes</button>
  <script src="popup.js"></script>
</body>
</html>
